  modmenu_menu:0 "§BMenu:§!"
 
 modmenu_1:0 "§HAutoBuild§!"
 modmenu_1.tooltip:0 "Cliquer pour configurer $modmenu_1$, si tu as installé ce mod."
 modmenu_2:0 "§HHarder Invaders§!"
 modmenu_2.tooltip:0 "Cliquer pour configurer $modmenu_2$, si tu as installé ce mod."
 modmenu_3:0 "§HBoard That Ship§!"
 modmenu_3.tooltip:0 "Cliquer pour configurer $modmenu_3$, si tu as installé ce mod."
 modmenu_4:0 "§HHuman Fallen Empires§!"
 modmenu_4.tooltip:0 "Cliquer pour configurer $modmenu_4$, si tu as installé ce mod."
 
