 edict_planet_forge_auto_build:0 "En faire un centre industriel"
 edict_planet_forge_auto_build_desc:0 "Cette planète sera reconstruite en tant que centre industriel. Des fermes seront construites (valeur à définir, par défaut 3). Un complexe de formation d'esclaves sera construit si la planète compte 4+ esclaves, et une centrale de traitement des minéraux et des réseaux miniers seront construits sur les cases restantes. S'il existe des centrales électriques ou laboratoires, ceux-ci seront remplacés."
 
 edict_planet_power_plant_auto_build:0 "En faire un centre énergétique"
 edict_planet_power_plant_auto_build_desc:0 "Cette planète sera reconstruite en tant que centre énergétique. Des fermes seront construites (valeur à définir, par défaut 3). Une centrale d'alimentation et des centrales électriques seront construites sur les cases restantes. S'il existe des réseaux miniers ou laboratoires, ceux-ci seront remplacés."
 
 edict_planet_labs_auto_build:0 "En faire un centre scientifique"
 edict_planet_labs_auto_build_desc:0 "Cette planète sera reconstruite en tant que centre scientifique. Des fermes seront construites (valeur à définir, par défaut 3). Des laboratoires seront construits sur les cases restantes. S'il existe des réseaux miniers ou centrales électriques, ceux-ci seront remplacés."
 
 edict_planet_farms_auto_build:0 ""En faire un centre agricole""
 edict_planet_farms_auto_build_desc:0 "Cette planète sera reconstruite en tant que central agricole. Des fermes seront construites sur toutes les cases. S'il existe des réseaux miniers, centrales électriques ou laboratoires, ceux-ci seront remplacés."
 
 auto_build_planet_unique:0 "Menu des bâtiments uniques"
 auto_build_planet_unique.tooltip:0 "\nParamétrage de la construction des bâtiments uniques (clinique, centre d'alimentation etc…)."
 
