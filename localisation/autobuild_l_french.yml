l_french:
 autobuild.3.name:0 "Menu des mesures auto"
 autobuild.3.desc:0 "Ici, tu peux configurer les mesures automatiques à appliquer pour l'aménagement des cases de ton empire."
 autobuild.4.desc:0 "Ici, tu peux configurer les réserves de ressources."
 autobuild.5.desc:0 "Ici, tu peux configurer la construction automatique des fermes."
 
 auto_build_0:0 "§HActiver§! toutes les mesures"
 auto_build_0.tooltip:0 "\nActive toutes les mesures."
 
 auto_build_1:0 ""Amélioration automatique""
 auto_build_1.tooltip:0 "\nTous les bâtiments seront améliorés automatiquement, exceptés les laboratoires scientifiques basiques et ceux coûtant de l'influence."
 
 auto_build_2:0 ""Amélioration auto coûtant de l'influence""
 auto_build_2.tooltip:0 "\nLes bâtiments qui ont un coût en influence seront améliorés automatiquement."
 
 auto_build_3:0 ""Construction auto de nouveaux bâtiments""
 auto_build_3.tooltip:0 "\nUne case avec crédits énergétiques et sans esclave construira une centrale électrique, une case avec minéraux construira un réseau minier, une case avec ressource de recherche et sans esclave construira un laboratoire scientique basique. Il sera construire des fermes (par défaut 3)."
 
 auto_build_4:0 ""Esclavage automatique""
 auto_build_4.tooltip:0 "\nUne population sur une case avec réseau minier, ferme, capitale planètaire, etc… sera automatiquement asservie. De manière générale, toutes les cases où les esclaves sont profitables. Les populations asservies qui n'apportent pas de bonus de rendement seront libérées."
 
 auto_build_4_1:0 ""Un bon Xéno est un Xéno asservi !""
 auto_build_4_1.tooltip:0 "\nToutes les populations étrangères seront asservies."
 
 auto_build_4_2:0 ""Les esclaves, à la mine !""
 auto_build_4_2.tooltip:0 "\nSi vous avez activé la mesure Esclavage automatique, cette mesure-ci ne sera pas prise en compte. Un réseau minier sera construit sur les cases où un esclave gère une centrale électrique ou un laboratoire. Un esclave intelligent ? Un esclave qui gère nos richesses ? Quelle idée absurde !"
 
 auto_build_5:0 ""Amélioration des labos selon bonus planétaire""
 auto_build_5.tooltip:0 "\nTous les laboratoires scientifiques basiques sur une planète avec bonus pour un domaine scientifique spécifique (par exemple : puissant champ magnétique) s'amélioreront selon le bonus, afin de maximiser les rendements."
 
 auto_build_6:0 ""Amélioration semi-aléatoire des laboratoires""
 auto_build_6.tooltip:0 "\nUn laboratoire sera amélioré selon les traits de la population (intéressant si votre population a un avantage de production pur tel type de sience), le type de ressource de la case (petit gain de productivité si votre population a un trait pour un certain domaine scientique). S'il n'y a pas de ressource, le type de laboratoire sera choisi aléatoirement (si le décret Amélioration des labos selon bonus planétaire n'est pas actif, le laboratoire sera amélioré aléatoirement même s'il existe un bonus planétaire)."
 
 auto_build_7_1:0 ""Priorité aux finances""
 auto_build_7_1.tooltip:0 "\nIl sera construit des centrales électriques sur les cases dénuées de ressources." 
 auto_build_7_2:0 ""Priorité à l'industrie""
 auto_build_7_2.tooltip:0 "\nIl sera construit des réseaux miniers sur les cases dénuées de ressources."
 auto_build_7_3:0 ""Priorité à la recherche""
 auto_build_7_3.tooltip:0 "\nIl sera construit des laboratoires scientiques basiques sur les cases dénuées de ressources."
 auto_build_7_4:0 ""Priorité à la recherche financée""
 auto_build_7_4.tooltip:0 "\nIl sera construit sur les cases dénuées de ressources 1 centrale électrique pour 4 laboratoires scientiques basiques."
 auto_build_7_6:0 ""Développement équilibré""
 auto_build_7_6.tooltip:0 "\nIl sera construit sur les cases dénuées de ressources 1 réseau minier pour 1 centrale électrique pour 1 laboratoire scientifique basique. En d'autres termes, les constructions se feront selon un ratio 1:1:1."
 auto_build_7_7:0 ""Priorité à la recherche et aux finances""
 auto_build_7_7.tooltip:0 "\nIl sera construit sur les cases dénuées de ressources 1 centrale électrique pour 1 laboratoire scientifiaue basique."
 auto_build_7_8:0 ""Minéraux ignorés""
 auto_build_7_8.tooltip:0 "\nLes cases avec minéraux seront considérées comme vides."
 auto_build_7_9:0 ""Nourriture ignorée""
 auto_build_7_9.tooltip:0 "\nLes cases avec nourriture seront considérées comme vides."
 auto_build_7_10:0 ""Crédits énergétiques ignorés""
 auto_build_7_10.tooltip:0 "\nLes cases avec crédits énergétiques seront considérées comme vides."
 auto_build_7_11:0 ""Ressources scientifiques ignorées""
 auto_build_7_11.tooltip:0 "\nLes cases avec ressources scientifiques seront considérées comme vides."
 
 auto_build_8:0 ""Construction auto de cliniques""
 auto_build_8.tooltip:0 "\nUne clinique sera construite sur chaque planète où 4+ populations ont une adaptabilité inférieure à 100%, en priorité sur une case à 2 nourritures et sans minéraux, ou sur une case à 1 nourriture et sans minéral, ou sur une case à 1 nourriture avec 1 minéral, ou sur une case dénuée de ressources."
 
 auto_build_9:0 ""Construction auto de silos de minéraux""
 auto_build_9.tooltip:0 "\nConstruction automatique d'un silo de minéraux sur chaque planète avec une case dénuée de ressource."
 
 auto_build_cost:0 ""Garder une réserve""
 auto_build_cost.tooltip:0 "\nLes constructions et améliorations auront lieu si vous avez suffisamment de ressources (par défaut 1 000 minéraux et 250 influence si requis)."
 
 auto_build_cost_menu:0 "§HConfigurer§! "Garder une réserve""
 auto_build_cost_menu.tooltip:0 "\nPour définir la quantité de ressources gardées en réserve."
 
 auto_build_farm_menu:0 "§HConfigurer§! le nombre de fermes"
 auto_build_farm_menu.tooltip:0 "\nPour définir le nombre de fermes (incompatible avec la mesure Construction auto sur cases vides)."
 
 auto_build_cost_5000:0 "§HGarder§! 5000 minéraux"
 auto_build_cost_2500:0 "§HGarder§! 2500 minéraux"
 auto_build_cost_1000:0 "§HGarder§! 1000 minéraux"
 auto_build_cost_500:0 "§HGarder§! 500 minéraux"
 auto_build_cost_inf_500:0 "§HGarder§! 500 influence"
 auto_build_cost_inf_250:0 "§HGarder§! 250 influence"
 auto_build_cost_inf_100:0 "§HGarder§! 100 influence"
 
 auto_build_farm_0:0 "§HNe pas construire§! de fermes"
 auto_build_farm_1:0 "§HConstruire§! 1 ferme"
 auto_build_farm_2:0 "§HConstruire§! 2 fermes"
 auto_build_farm_3:0 "§HConstruire§! 3 fermes"
 auto_build_farm_4:0 "§HConstruire§! 4 fermes"
 auto_build_farm_5:0 "§HConstruire§! 5 fermes"
 
 ## edicts
 edict_no_sector:0 "Plus besoin de secteur"
 edict_no_sector_desc:0 "Tant que le décret est actif, vous n'avez pas besoin de secteur."
 
 ## planet edicts
 edict_clear_autobuild_planetary_edicts:0 "Aucune amélioration auto"
 edict_clear_autobuild_planetary_edicts_desc:0 "Tous les décrets globaux construisant, améliorant ou asservissant automatiquement seront ignorés."
 
 edict_hide_planetary_edicts:0 "Affichage des décrets auto"
 edict_hide_planetary_edicts_desc:0 "Ce décret montrera ou cachera tous les décrets Automatique."
 
 edict_free_auto_update:0 "Améliorations auto ignorées"
 edict_free_auto_update_desc:0 "Les bâtiments ne seront pas améliorés automatiquement."
 
 edict_free_auto_build:0 "Constructions auto ignorées"
 edict_free_auto_build_desc:0 "Les bâtiments ne seront pas construits automatiquement."
 
 edict_free_auto_enslave:0 "Asservissement auto ignoré"
 edict_free_auto_enslave_desc:0 "Le statut des populations, qu'elles soient libres ou asservies, ne sera pas impacté par les décrets globaux."
 
 ## modifiers
 free_from_auto_update:0 "Améliorations auto ignorées"
 free_from_auto_update_desc:0 "Les bâtiments ne sont pas améliorés automatiquement."
 
 free_from_auto_build:0 "Constructions auto ignorées"
 free_from_auto_build_desc:0 "Sur cette planète, les bâtiments ne sont pas construits automatiquement."
 
 free_from_auto_enslave:0 "Asservissement auto ignoré"
 free_from_auto_enslave_desc:0 "Sur cette planète, les populations ne sont pas sujettes aux décrets globaux définissant la condition des populations."
 
 planet_forge_auto_build:0 "Centre industriel"
 planet_forge_auto_build_desc:0 "Cette planète est reconstruite en tant que centre industriel. Des fermes seront construites (valeur à définir, par défaut 3). Un complexe de formation d'esclaves sera construit si la planète compte 4+ esclaves, et une centrale de traitement des minéraux et des réseaux miniers seront construits sur les cases restantes. S'il existe des centrales électriques ou laboratoires, ceux-ci seront remplacés."
 
 planet_power_plant_auto_build:0 "Centre énergétique"
 planet_power_plant_auto_build_desc:0 "Cette planète est reconstruite en tant que centre énergétique. Des fermes seront construites (valeur à définir, par défaut 3). Une centrale d'alimentation et des centrales électriques seront construites sur les cases restantes. S'il existe des réseaux miniers ou laboratoires, ceux-ci seront remplacés."
 
 planet_labs_auto_build:0 "Centre scientifique"
 planet_labs_auto_build_desc:0 "Cette planète est reconstruite en tant que centre scientifique. Des fermes seront construites (valeur à définir, par défaut 3). Des laboratoires seront construits sur les cases restantes. S'il existe des réseaux miniers ou centrales électriques, ceux-ci seront remplacés."
 
 planet_farms_auto_build:0 "Centre agricole"
 planet_farms_auto_build_desc:0 "Cette planète sera reconstruite en tant que central agricole. Des fermes seront construites sur toutes les cases. S'il existe des réseaux miniers, centrales électriques ou laboratoires, ceux-ci seront remplacés."
 
 #v2.3
 
 auto_build_fleet:0 ""Construction auto des stations""
 auto_build_fleet.tooltip:0 "\nTous les vaisseaux de construction, actuels, sont assignés à la construction automatique de stations spatiales. Si vous voulez les utiliser à une autre fin, désactivez cette fonctionnalité ou construisez un nouveau vaisseau de construction."
 
 auto_build_10:0 ""Suppression des bloqueurs""
 auto_build_10.tooltip:0 "\nSupprime les bloqueurs. §RAttention§!, il s'agit d'une triche, les bloqueurs seront supprimés instantanément."
 
 auto_build_11:0 ""Construction auto de centre d'alimentation""
 auto_build_11.tooltip:0 "\nConstruit automatiquement un centre d'alimentation sur les planètes avec au moins 10 centrales électriques."
 
 auto_build_12:0 ""Construction auto de centrale de traitement des minéraux""
 auto_build_12.tooltip:0 "\nConstruit automatiquement une centrale de traitement des minéraux sur les planètes avec au moins 10 réseaux miniers."
 
