l_russian:
 autobuild.3.name:0 "Меню автопостройки"
 autobuild.3.desc:0 "Здесь вы можете настроить автопостройку"
 autobuild.4.desc:0 "Здесь вы можете настроить запас ресурсов"
 autobuild.5.desc:0 "Здесь вы можете настроить автопостройку ферм"
  
 auto_build_0:0 "§HВключить§! все основные настройки мода"
 auto_build_0.tooltip:0 "\nВключает все настройки"

 auto_build_1:0 ""Автоулучшения зданий""
 auto_build_1.tooltip:0 "\nВсе постройки (кроме базовых лабораторий и тех, которые стоят влияния) будут автоматически улучшаться."
 
 auto_build_2:0 ""Автоулучшения зданий за влияние""
 auto_build_2.tooltip:0 "\nБудут улучшаться здания, улучшение которых стоит трат влияния."
 
 auto_build_3:0 ""Автопостройка новых зданий на хороших клетках""
 auto_build_3.tooltip:0 "\nВ клетках с энергией и населением не в рабстве будут строиться электростанции, в клетках с минералами будут строиться шахты, в клетках с любым научным ресурсом и населением не в рабстве будут строиться базовые лаборатории, будут строиться фермы (3 по умолчанию)."
 
 auto_build_4:0 ""Авто рабство""
 auto_build_4.tooltip:0 "\nНаселение станет рабами в клетках с шахтами, фермами, планетарными столицами и тд. В общем в любых клетках, где рабы дадут прибыль. Там, где рабы не необходимы, население станет свободным."
 
 auto_build_4_1:0 ""Чужаки должны быть рабами!""
 auto_build_4_1.tooltip:0 "\nВсе население, не принадлежащее к основному виду, будет рабами"
 
 auto_build_4_2:0 ""Дайте рабам их шахты!""
 auto_build_4_2.tooltip:0 "\nВ клетках с электростанциями и лабораториями и с населением в рабстве будут построены шахты, нам же не нужны умные рабы?" 
 
 auto_build_5:0 ""Автоулучшение лаб на хороших планетах""
 auto_build_5.tooltip:0 "\nВсе базовые лаборатории на планетах, имеющих модификатор с бонусом к конкретной сфере науки (например: нестабильная тектоника) будут улучшаться в тот вид лаборатории, который даст больше прибыли." 
 
 auto_build_6:0 ""Полуслучайное улучшение лабораторий""
 auto_build_6.tooltip:0 "\nВсе лаборатории будут улучшаться в зависимости от трейтов населения (полезно, если вы сделали специализированную на науке планету и с помощью генной инженерии добавили трейт специализация какого-типа науки) и типа ресурса в клетке (полезно, если ваше население имеет трейт на определенный вид науки), если же ресурса нет, то вид лаборатории будет выбран случайно (если не активена опция номер 5, то лаборатории будут улучшаться случайно даже на планетах с полезными для науки модификаторами)" 
 
 auto_build_7_1:0 ""Энергетический приоритет""
 auto_build_7_1.tooltip:0 "\nВ пустых клетках будут строиться только электростанции." 
 auto_build_7_2:0 ""Промышленный приоритет""
 auto_build_7_2.tooltip:0 "\nВ пустых клетках будут строиться только шахты." 
 auto_build_7_3:0 ""Научный приоритет""
 auto_build_7_3.tooltip:0 "\nВ пустых клетках будут строиться только лаборатории." 
 auto_build_7_4:0 ""Умеренно научный""
 auto_build_7_4.tooltip:0 "\nВ пустых клетках будут строиться 1 электростанция на 4 лаборатории." 
 auto_build_7_6:0 ""Сбалансированный приоритет""
 auto_build_7_6.tooltip:0 "\nВ пустых клетках будут строиться 1 шахта к 1 электростанции к 1 лаборатории." 
 auto_build_7_7:0 ""Энерго-научный приоритет""
 auto_build_7_7.tooltip:0 "\nВ пустых клетках будут строиться 1 электростанция к 1 лаборатории." 
 auto_build_7_8:0 ""Игнорировать минералы""
 auto_build_7_8.tooltip:0 "\nАвтопостройка новых зданий в пустых клетках будет игнорировать наличие минералов в клетке."
 auto_build_7_9:0 ""Игнорировать еду""
 auto_build_7_9.tooltip:0 "\nАвтопостройка новых зданий в пустых клетках будет игнорировать наличие еды в клетке."
 auto_build_7_10:0 ""Игнорировать энергию""
 auto_build_7_10.tooltip:0 "\nАвтопостройка новых зданий в пустых клетках будет игнорировать наличие энергии в клетке."
 auto_build_7_11:0 ""Игнорировать науку""
 auto_build_7_11.tooltip:0 "\nАвтопостройка новых зданий в пустых клетках будет игнорировать наличие научных бонусов в клетке."

 auto_build_8:0 "Автопостройка: "Клиника""
 auto_build_8.tooltip:0 "\nНа каждой планете, где есть 4 или больше населения, для которых планета не на 100% пригодна, будет выбрана клетка с пищей и без минералов, если это возможно, в конечном итоге будет выбрана любая свободная клетка (наличие населения не обязательно) и построена клиника." 
  
 auto_build_cost:0 ""Оставить запас ресурсов""
 auto_build_cost.tooltip:0 "\nВсе постройки и улучшения будут происходить, если у вас есть достаточно ресурсов (по умолчанию: 1000 минералов или 250 влияния, если оно требуется)."
 
 auto_build_cost_menu:0 "§HНастроить§! "Оставить запас ресурсов""
 auto_build_cost_menu.tooltip:0 "\nЗдесь вы можете настроить запас ресурсов."
 
 auto_build_farm_menu:0 "§HНастроить§! колличество ферм"
 auto_build_farm_menu.tooltip:0 "\nЗдесь вы можете настроить колличество ферм (пока работает для специализированных планет и автопостройки на хороших клетках)."
 
 auto_build_cost_5000:0 "§HОставлять§! 5000 минералов"
