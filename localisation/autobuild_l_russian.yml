 auto_build_fleet:0 ""Автопостройка Космостанций""
 auto_build_fleet.tooltip:0 "\nВсе текущие строительные корабли будут назначены на автопостройку. Если вы хотите использовать их для своих нужд, отключите эту опцию или постройте новый строительный корабль. Корабли будут значиться "событие заблокировано", это нормально."
 
 auto_build_10:0 ""Авторасчистка""
 auto_build_10.tooltip:0 "\nАвтоматическая расчистка плиток. §RВнимание§!, это отчасти читерная опция, тк блокираторы будут исчезать мгновенно."
 
 auto_build_11:0 "Автопостройка: "Энергоузел""
 auto_build_11.tooltip:0 "\nАвтопостройка энергоузла на каждой планете с 10 или больше энергостанциями."
 
 auto_build_12:0 "Автопостройка: "Фабрика по переработке полезных ископаемых""
 auto_build_12.tooltip:0 "\nАвтопостройка фабрики по переработке ископаемых на каждой планете с 10 или больше шахтами."
 
 auto_build_planet_unique:0 "Меню уникальных зданий"
 auto_build_planet_unique.tooltip:0 "\nНастройка постройки редки зданий (клиника, энергоузел и тд)"
 
