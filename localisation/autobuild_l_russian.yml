 autobuild_7_6:0 "Сбалансированный приоритет."
 autobuild_7_6.tooltip:0 "В пустых клетках будут строиться 1 шахта к 1 электростанции к 1 лаборатории."
 autobuild_7_7:0 "Энерго-научный приоритет."
 autobuild_7_7.tooltip:0 "В пустых клетках будут строиться 1 электростанция к 1 лаборатории."
 autobuild_7_8:0 "Игнорировать минералы."
 autobuild_7_8.tooltip:0 "Автопостройка новых зданий в пустых клетках будет игнорировать наличие минералов в клетке."
 autobuild_7_9:0 "Игнорировать еду."
 autobuild_7_9.tooltip:0 "Автопостройка новых зданий в пустых клетках будет игнорировать наличие еды в клетке."
 autobuild_7_10:0 "Игнорировать энергию."
 autobuild_7_10.tooltip:0 "Автопостройка новых зданий в пустых клетках будет игнорировать наличие энергии в клетке."
 autobuild_7_11:0 "Игнорировать науку."
 autobuild_7_11.tooltip:0 "Автопостройка новых зданий в пустых клетках будет игнорировать наличие научных бонусов в клетке."

