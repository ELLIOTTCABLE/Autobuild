 # menu
 autobuild_0:0 "$modmenu_on$ все основные настройки мода."
 autobuild_0.tooltip:0 "$autobuild_0$"

 autobuild_fleet:0 "Автопостройка: Космостанции."
 autobuild_fleet.tooltip:0 "Все текущие строительные корабли будут назначены на автопостройку. Если вы хотите использовать их для своих нужд, отключите эту опцию или постройте новый строительный корабль. Корабли будут значиться "событие заблокировано", это нормально."

 autobuild_1:0 "Автоулучшения зданий."
 autobuild_1.tooltip:0 "Все постройки (кроме базовых лабораторий и тех, которые стоят влияния) будут автоматически улучшаться."

 autobuild_2:0 "Автоулучшения зданий за влияние."
 autobuild_2.tooltip:0 "Будут улучшаться здания, улучшение которых стоит трат влияния."

 autobuild_3:0 "Автопостройка новых зданий на хороших клетках."
 autobuild_3.tooltip:0 "В клетках с энергией и населением не в рабстве будут строиться электростанции, в клетках с минералами будут строиться шахты, в клетках с любым научным ресурсом и населением не в рабстве будут строиться базовые лаборатории."

 autobuild_13:0 "Автопостройка: Роботы."
 autobuild_13.tooltip:0 "Будут строиться роботы там, где это имеет смысл."

 autobuild_10:0 "Авторасчистка."
 autobuild_10.tooltip:0 "Автоматическая расчистка плиток. §RВнимание§!, это читерная опция, тк блокираторы будут исчезать мгновенно."

 autobuild_14:0 "Автопостройка: Альфамод."
 autobuild_14.tooltip:0 "Будут построены некоторые здания из альфамода."

 autobuild_ai_allowed:0 "Разрешить ИИ пользоваться автопостройкой."
 autobuild_ai_allowed.tooltip:0 "У ИИ здания будут строиться так же, как и у игрока."

 # other menu
 autobuild_others_options_menu:0 "§BМеню§! других опций."

 autobuild_4_2:0 "Дайте рабам их шахты!."
 autobuild_4_2.tooltip:0 "В клетках с электростанциями и лабораториями и с населением в рабстве будут построены шахты, нам же не нужны умные рабы?."

