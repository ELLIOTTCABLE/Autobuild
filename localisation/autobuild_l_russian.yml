 edict_no_sector:0 "Нет нужды в секторах"
 edict_no_sector_desc:0 "Теперь у вас нет нужды в секторах."
 
 ## planet edicts
 edict_clear_autobuild_planetary_edicts:0 "Удалить все авто-"
 edict_clear_autobuild_planetary_edicts_desc:0 "Все авто условия планеты будут удалены."
 
 edict_hide_planetary_edicts:0 "Скрыть/показать авто эдикты"
 edict_hide_planetary_edicts_desc:0 "Все планетарные авто эдикты будут скрыты или отображены, в зависимости от текущего состояния."
 
 edict_free_auto_update:0 "Игнорировать автоулучшения"
 edict_free_auto_update_desc:0 "На этой планете постройки не будут улучшаться автоматически."
 
 edict_free_auto_build:0 "Игнорировать автопостройку"
 edict_free_auto_build_desc:0 "На этой планете не будут автоматически строиться новые постройки."
 
 edict_free_auto_enslave:0 "Игнорировать авторабство"
 edict_free_auto_enslave_desc:0 "На этой планете не будет срабатывать авто рабство."
 
 edict_planet_forge_auto_build:0 "Объявить индуст. центром"
 edict_planet_forge_auto_build_desc:0 "Эта планета будет перестроена в индустриальный центр. Будет построено: фермы (3 по умолчанию), Блок подготовки рабов (если на планете есть 4+ раба), Фабрика по переработке полезных ископаемых, остальные клетки будут застроены шахтами. Если есть электростанции или лаборатории, они будут перестроены."
 
 edict_planet_power_plant_auto_build:0 "Объявить энерг. центром"
 edict_planet_power_plant_auto_build_desc:0 "Эта планета будет перестроена в энергитический центр. Будет построено: фермы (3 по умолчанию), энергоузел, остальные клетки будут застроены электростанциями. Если есть шахты или лаборатории, они будут перестроены."
 
 edict_planet_labs_auto_build:0 "Объявить научным центром"
 edict_planet_labs_auto_build_desc:0 "Эта планета будет перестроена в научный центр. Будет построено: фермы (3 по умолчанию), остальные клетки будут застроены лабораториями. Если есть шахты или электростанции, они будут перестроены."
 
 edict_planet_farms_auto_build:0 "Объявить фермерским центром"
 edict_planet_farms_auto_build_desc:0 "Эта планета будет перестроена в фермерский центр. Будут построены фермы на всех плитках. Если есть шахты, электростанции или лаборатории, они будут перестроены."
 
 ## modifiers
 free_from_auto_update:0 "Игнорировать автоулучшения"
 free_from_auto_update_desc:0 "На этой планете постройки не будут улучшаться автоматически."
 
 free_from_auto_build:0 "Игнорировать автопостройку"
 free_from_auto_build_desc:0 "На этой планете не будут автоматически строиться новые постройки."
 
 free_from_auto_enslave:0 "Игнорировать авторабство"
 free_from_auto_enslave_desc:0 "На этой планете не будет срабатывать авто рабство."
 
 planet_forge_auto_build:0 "Индустриальный центр"
 planet_forge_auto_build_desc:0 "Эта планета будет перестроена в индустриальный центр. Будет построено: фермы (3 по умолчанию), Блок подготовки рабов (если на планете есть 4+ раба), Фабрика по переработке полезных ископаемых, остальные клетки будут застроены шахтами. Обычные электростанции или лаборатории будут перестроены."
 
 planet_power_plant_auto_build:0 "Энергетический центр"
 planet_power_plant_auto_build_desc:0 "Эта планета будет перестроена в энергетический центр. Будет построено: фермы (3 по умолчанию), энергоузел, остальные клетки будут застроены электростанциями. Обычные шахты или лаборатории будут перестроены."
 
 planet_labs_auto_build:0 "Научный центр"
 planet_labs_auto_build_desc:0 "Эта планета будет перестроена в научный центр. Будет построено: фермы (3 по умолчанию), остальные клетки будут застроены лабораториями. Обычные шахты или электростанции будут перестроены."
 
 planet_farms_auto_build:0 "Фермерский центр"
 planet_farms_auto_build_desc:0 "Эта планета будет перестроена в фермерский центр. Будут построены фермы на всех плитках. Обычные шахты, электростанции и лаборатории будут перестроены."
 
