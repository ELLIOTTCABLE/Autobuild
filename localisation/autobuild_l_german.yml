 planet_forge_autobuild:0 "Industriezentrum"
 planet_forge_autobuild_desc:0 "Dieser Planet wird zum Industriezenterum umgebaut. Es wird eine Farm gebaut falls keine vorhanden ist, existierende Farmen bleiben bestehen. Eine Sklavenabwicklungseinrichtung wird gebaut wenn es auf dem Planeten 4 oder mehr Sklaven gibt. Auf den verbliebenen Feldern werden Minen und eine Mineralienverfeinerungsanlage gebaut. Kraftwerke und Forschungslabore werden dabei ersetzt."

 planet_power_plant_autobuild:0 "Energiezentrum"
 planet_power_plant_autobuild_desc:0 "Dieser Planet wird zum Energiezenterum umgebaut. Es wird eine Farm gebaut falls keine vorhanden ist, existierende Farmen bleiben bestehen. Auf den verbliebenen Feldern werden Kraftwerken und ein Energiehub gebaut. Minen und Forschungslabore werden dabei ersetzt."

 planet_labs_autobuild:0 "Forschungszentrum"
 planet_labs_autobuild_desc:0 "Dieser Planet wird zum Forschungszentrum umgebaut. Es wird eine Farm gebaut falls keine vorhanden ist, existierende Farmen bleiben bestehen. Auf den verbliebenen Feldern werden Forschungslabore gebaut. Minen und Kraftwerke werden dabei ersetzt"

 planet_farms_autobuild:0 "Agrarzentrum"
 planet_farms_autobuild_desc:0 "Dieser Planet wird zu einem Agrarzentrum umgebaut. Es werden auf allen Feldern Farmen gebaut. Wenn sich Minen, Kraftwerke oder Forschungslabore dort befinden werden diese ersetzt."

