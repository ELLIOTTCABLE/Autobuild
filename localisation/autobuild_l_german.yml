l_german:
 autobuild.3.name:0 "Automatisches Bau Menü"
 autobuild.3.desc:0 "Hier kann das automatische Bauen konfiguriert werden."
 
 auto_build_0:0 "§HAktiviere§! alle Grundeinstellungen der Mod."
 auto_build_0.tooltip:0 "Aktiviere alle Haupteinstellungen."
 
 auto_build_1:0 "§GAktiviere§! "Auto. Verbesserung von Gebäuden.""
 auto_build_1.tooltip:0 "Verbessert alle Gebäude automatisch. Ausgenommen Einfache Forschungslabore und Gebäude die Einfluss kosten."
 auto_build_1_off:0 "§RDeaktiviere§! "Automatische Gebäudeverbesserung.""
 
 auto_build_2:0 "§GAktiviere§! "Auto. Verbesserung für Gebäude die Einfluss kosten.""
 auto_build_2.tooltip:0 "Gebäude die Einfluss kosten werden automatisch verbessert."
 auto_build_2_off:0 "§RDeaktiviere§! "Auto. Verbesserung für Gebäude die Einfluss kosten.""
 
 auto_build_3:0 "§GAktiviere§! "Auto. Bau von neuen Gebäuden auf guten Feldern.""
 auto_build_3.tooltip:0 "Auf Feldern mit Energie aber ohne Sklaven werden Kraftwerke gebaut. Auf Feldern mit Mineralien werden Minen gebaut. Auf Feldern und Forschungsressourcen aber ohne Sklaven werden einfache Forschungslabore gebaut. Auf Feldern mit Nahrung werden Farmen gebaut (bis max. 3 Stück)."
 auto_build_3_off:0 "§RDeaktiviere§! "Auto. Bau von neuen Gebäuden auf guten Feldern.""
 
 auto_build_4:0 "§GAktiviere§! "Automatische Sklaverei.""
 auto_build_4.tooltip:0 "Versklave die Bevölkerung auf Feldern mit Minen, Farmen und der planetaren Hauptstadt usw.. Allgemein wird dieses Edikt alle Einwohner versklaven sofern das Feld davon profitiert. Wo Sklaven unrentabel sind werden die Einwohner frei sein."
 auto_build_4_off:0 "§RDeaktiviere§! "Automatische Sklaverei.""
 
 auto_build_4_1:0 "§GAktiviere§! "Xenos müssen Sklaven sein!""
 auto_build_4_1.tooltip:0 "Alle Xeno-Einwohner (Völker die nicht das eigne Startvolk/-rasse sind) werden versklavt."
 auto_build_4_1_off:0 "§RDeaktiviere§! "Xenos müssen Sklaven sein!""
 
 auto_build_4_2:0 "§GAktiviere§! "Gebt die Minen den Sklaven!""
 auto_build_4_2.tooltip:0 "Baut auf jedem Feld mit versklavter Bevölkerung eine Mine. Egal ob sich dort bereits ein Kraftwerk oder ein Forschungslabor befindet. Wer bract schon schlaue Slaven."
 auto_build_4_2_off:0 "§RDeaktiviere§! "Gebt die Minen den Sklaven!""
 
 auto_build_5:0 "§GAktiviere§! "Auto. Verb. von Forschungslaboren auf guten Planeten.""
 auto_build_5.tooltip:0 "Verbessere alle einfachen Laboratorien auf Planeten die einen Bonusmodifikator für einen bestimme Wissenschaft haben (z.B. Instabile Tektonik) so, dass sie weitere Punkte dieser Wissenschaft generiert."
 auto_build_5_off:0 "§RDeaktiviere§! "Auto. Verb. von Forschungslaboren auf guten Planeten.""
 
 auto_build_6:0 "§GAktiviere§! "Halb-Zufällige Verbesserung von Forschungslaboren.""
 auto_build_6.tooltip:0 "Alle Labore werden automatisch zuerst entsprechend der Merkmale eines Volkes verbessert (nützlich wenn man Forschungslabore baut die das Merkmal des Volkes begünstigen). Als zweites wird gemäß der Wissenschaft auf dem jeweiligen Feld verbessert (nützlich wenn das Volk ein Mermale für bestimme Wissenschaften hat). Wenn keine Wissenschaftsressource auf dem Feld vorhanden ist wird der Labortyp zufällig ausgewählt. Wenn das Edikt -Automatische Verbesserung von Forschungslaboren auf guten Planeten- nicht aktiv ist werden jegliche Labore zufällig verbessert. Auch auf Planten mit eigentlich sinnvolleren Wissenschaftsmodifikatoren."
 auto_build_6_off:0 "§RDeaktiviere§! "Halb-Zufällige Verbesserung von Forschungslaboren.""
 
 auto_build_7_1:0 "§GAktiviere§! "Enerige-Priorität""
 auto_build_7_1.tooltip:0 "Automatischer Bau von Kraftwerken auf Feldern ohne Ressourcen."
 auto_build_7_2:0 "§GAktiviere§! "Industrie-Priorität""
 auto_build_7_2.tooltip:0 "Automatischer Bau von Minen auf Feldern ohne Ressourcen"
 auto_build_7_3:0 "§GAktiviere§! "Wissenschafts-Priorität.""
 auto_build_7_3.tooltip:0 "Automatischer Bau von Forschungslaboren auf Feldern ohne Ressourcen"
 auto_build_7_4:0 "§GAktiviere§! "Moderate Wissenschafts-Priorität""
 auto_build_7_4.tooltip:0 "Baut automatisch für 1 Kraftwerk je 4 Forschungslabore auf Feldern ohne Ressourcen."
 auto_build_7_6:0 "§GAktiviere§! "Ausgeglichene-Priorität""
 auto_build_7_6.tooltip:0 "Baut automatisch Minen, Kraftwerke und Forschungslabore im Verhältnis 1:1:1 auf Feldern ohne Ressourcen."
 auto_build_7_7:0 "§GAktiviere§! "Energie/Wissschafts-Priorität""
 auto_build_7_7.tooltip:0 "Baut automatisch Kraftwerke und Forschungslabore im Verhältnis 1:1 auf Feldern ohne Ressourcen."
 auto_build_7_8:0 "§GAktiviere§! "Ignoriere Mineralien""
 auto_build_7_8.tooltip:0 "Neue Gebäude werden automatisch auf leeren Feldern gebaut. Felder mit Mineralien werden durch diese Option ebenfalls als leer angenommen."
 auto_build_7_9:0 "§GAktiviere§! "Ignoriere Nahrung""
 auto_build_7_9.tooltip:0 "Neue Gebäude werden automatisch auf leeren Feldern gebaut. Felder mit Nahrung werden durch diese Option ebenfalls als leer angenommen."
 auto_build_7_10:0 "§GAktiviere§! "Ignoriere Energie""
 auto_build_7_10.tooltip:0 "Neue Gebäude werden automatisch auf leeren Feldern gebaut. Felder mit Energie werden durch diese Option ebenfalls als leer angenommen."
 auto_build_7_11:0 "§GAktiviere§! "Ignoriere Wissenschaft""
 auto_build_7_11.tooltip:0 "Neue Gebäude werden automatisch auf leeren Feldern gebaut. Felder mit Wissenschaft werden durch diese Option ebenfalls als leer angenommen."
 auto_build_7_off:0 "§RDeaktiviere§! "Auto Bau von neuen Gebäuden auf Feldern ohne Ress..""
 auto_build_7_8_off:0 "§RDeaktiviere§! "Ignoriere Mineralien""
 auto_build_7_9_off:0 "§RDeaktiviere§! "Ignoriere Nahrung""
 auto_build_7_10_off:0 "§RDeaktiviere§! "Ignoriere Energie""
 auto_build_7_11_off:0 "§RTurn Off§! "Ignore Science""
 
 auto_build_8:0 "§GAktiviere§! "Automatischer Bau von Kliniken""
 auto_build_8.tooltip:0 "Automatischer Bau von Kliniken auf Planeten mit 4 oder mehr Einwohnern, auf denen die Bewohnbarkeit nicht 100% ist. Zuerst auf Feldern mit 2 Nahrung und ohne Mineralien. Dann auf auf Feldern mit 1 Nahrung und ohne Mineralien. Dann auf Feldern mit 1 Nahrung und nicht mehr als 1 Mineralien. Dann auf Feldern ohne Ressourcen und ohne Gebäude."
 auto_build_8_off:0 "§RDeaktivieref§! "Automatischer Bau von Kliniken""
 
 auto_build_cost:0 "§GAktiviere§! "Halte Ressourcen in Reserve""
 auto_build_cost.tooltip:0 "Automatische Verbesserung wird nur durchgeführt wenn genug Ressourcen vorhanden sind. Standard: 1000 Mineralien und, sofern benötigt, 250 Einfluss."
 auto_build_cost_off:0 "§RDeaktiviere§! "Halte Ressourcen in Reserve""
 
 auto_build_cost_menu:0 "§HKonfiguriere§! "die Menge der Reserveressourcen""
 auto_build_cost_menu.tooltip:0 "Hier kann die in Menge der vorzuhaltenden Reserve eingestellt werden."
 
 auto_build_farm_menu:0 "§HKonfiguriere§! "die Anzahl der Farmen""
 auto_build_farm_menu.tooltip:0 "Hier kann die Anzahl der Farmen eingestellt werden. Funktioniert jetzt für spezialisierte Planeten und für "Automatischer Bau von neuen Gebäuden auf guten Feldern"."
 
 auto_build_cost_5000:0 "§HBehalte§! 5000 Mineralien"
 auto_build_cost_2500:0 "§HBehalte§! 2500 Mineralien"
 auto_build_cost_1000:0 "§HBehalte§! 1000 Mineralien"
 auto_build_cost_500:0 "§HBehalte§! 500 Mineralien"
 auto_build_cost_inf_500:0 "§HBehalte§! 500 Einfluss"
 auto_build_cost_inf_250:0 "§HBehalte§! 250 Einfluss"
 auto_build_cost_inf_100:0 "§HBehalte§! 100 Einfluss"
 
 auto_build_farm_0:0 "§HBaue keine§! Farmen"
 auto_build_farm_1:0 "§HBaue§! 1 Farm"
 auto_build_farm_2:0 "§HBaue§! 2 Farm"
 auto_build_farm_3:0 "§HBaue§! 3 Farm"
 auto_build_farm_4:0 "§HBaue§! 4 Farm"
 auto_build_farm_5:0 "§HBaue§! 5 Farm"
 
 ## edicts
 edict_no_sector:0 "Es besteht kein Bedarf für Sektorkosten"
 edict_no_sector_desc:0 "Dieses Edikt entfernt alle Sektorkosten und setzt sie auf 0."
 
 ## planet edicts
 edict_clear_autobuild_planetary_edicts:0 "Alle Automatisierung entfernen."
 edict_clear_autobuild_planetary_edicts_desc:0 "Auf diesem Planeten werden alle automatischen Baubefehle entfernt."
 
 edict_hide_planetary_edicts:0 "Blende Auto-Bau Edikte ein/aus"
 edict_hide_planetary_edicts_desc:0 "Dieses Edikt wird alle planetaren Auto-Bau Edikte ein- oder ausblenden."
 
 edict_free_auto_update:0 "Ignoriere automatische Verbesserungen"
 edict_free_auto_update_desc:0 "Auf diesem Planeten werden Gebäude nicht automatisch verbessert."
 
 edict_free_auto_build:0 "Ignoriere automatisches Bauen"
 edict_free_auto_build_desc:0 "Auf diesem Planeten wird nicht automatisch gebaut."
 
 edict_free_auto_enslave:0 "Ignoriere automatische Sklaverei"
 edict_free_auto_enslave_desc:0 "Auf diesem Planeten werden Einwohner nicht automatisch versklavt."
 
 edict_planet_forge_auto_build:0 "Definiere Industriezenterum"
 edict_planet_forge_auto_build_desc:0 "Dieser Planet wird zum Industriezenterum umgebaut. Es wird eine Farm gebaut falls keine vorhanden ist, existierende Farmen bleiben bestehen. Eine Sklavenabwicklungseinrichtung wird gebaut wenn es auf dem Planeten 4 oder mehr Sklaven gibt. Auf den verbliebenen Feldern werden Minen und eine Mineralienverfeinerungsanlage gebaut. Kraftwerke und Forschungslabore werden dabei ersetzt."
 
 edict_planet_power_plant_auto_build:0 "Definiere Energiezentrum"
 edict_planet_power_plant_auto_build_desc:0 "Dieser Planet wird zum Energiezenterum umgebaut. Es wird eine Farm gebaut falls keine vorhanden ist, existierende Farmen bleiben bestehen. Auf den verbliebenen Feldern werden Kraftwerken und ein Energiehub gebaut. Minen und Forschungslabore werden dabei ersetzt."
 
 edict_planet_labs_auto_build:0 "Definiere Forschungszentrum"
 edict_planet_labs_auto_build_desc:0 "Dieser Planet wird zum Forschungszentrum umgebaut. Es wird eine Farm gebaut falls keine vorhanden ist, existierende Farmen bleiben bestehen. Auf den verbliebenen Feldern werden Forschungslabore gebaut. Minen und Kraftwerke werden dabei ersetzt"
 
