l_german:
 #Korrektur und Übersetzung
 autobuild.3.name:0 "Autobau Menü"
 autobuild.3.desc:0 "Hier kann das automatische Bauen konfiguriert werden."
 autobuild.4.desc:0 "Hier kann die Menge der Ressourcen konfiguriert werden"
 autobuild.5.desc:0 "Hier kann das automatische Bauen von Farmen konfiguriert werden."

 autobuild_0:0 "§HAktiviere§! alle Grundeinstellungen der Mod."
 autobuild_0.tooltip:0 "\nAktiviere alle Haupteinstellungen."

 autobuild_1:0 ""Autom. Verbesserung von Gebäuden""
 autobuild_1.tooltip:0 "\nVerbessert alle Gebäude automatisch. Ausgenommen einfache Forschungslabore und Gebäude die Einfluss kosten."

 autobuild_2:0 ""Autom. Verbesserung für Gebäude die Einfluss kosten.""
 autobuild_2.tooltip:0 "\nGebäude die Einfluss kosten werden automatisch verbessert."

 autobuild_3:0 "Autobau: "Neue Gebäude auf guten Feldern""
 autobuild_3.tooltip:0 "\nAuf Feldern mit Energie aber ohne Sklaven werden Kraftwerke gebaut. Auf Feldern mit Mineralien werden Minen gebaut. Auf Feldern und Forschungsressourcen aber ohne Sklaven werden einfache Forschungslabore gebaut. Auf Feldern mit Nahrung werden Farmen gebaut (bis max. 3 Stück)."

 autobuild_4:0 ""Automatische Sklaverei""
 autobuild_4.tooltip:0 "\nVersklave die Bevölkerung auf Feldern mit Minen, Farmen und der planetaren Hauptstadt usw. . Allgemein wird dieses Edikt alle Einwohner versklaven sofern das Feld davon profitiert. Wo Sklaven unrentabel sind werden die Einwohner frei sein."

 autobuild_4_1:0 ""Xenos müssen Sklaven sein!""
 autobuild_4_1.tooltip:0 "\nAlle Xeno-Einwohner (Völker die nicht das eigne Startvolk/-rasse sind) werden versklavt."

 autobuild_4_2:0 ""Gebt die Minen den Sklaven!""
 autobuild_4_2.tooltip:0 "\nBaut auf jedem Feld mit versklavter Bevölkerung eine Mine. Egal ob sich dort bereits ein Kraftwerk oder ein Forschungslabor befindet. Wer braucht schon schlaue Sklaven."

 autobuild_5:0 ""Autom. Verb. von Laboren auf guten Planeten.""
 autobuild_5.tooltip:0 "\nVerbessert alle einfachen Laboratorien auf Planeten die einen Bonusmodifikator für einen bestimme Forschung haben (z.B. Instabile Tektonik) so, dass sie weitere Punkte dieser Forschung generieren."

 autobuild_6:0 ""Halb-Zufällige Verbesserung von Forschungslaboren.""
 autobuild_6.tooltip:0 "\nAlle Labore werden automatisch zuerst entsprechend der Merkmale eines Volkes verbessert (nützlich wenn man Forschungslabore baut die das Merkmal des Volkes begünstigen). Als zweites wird gemäß der Forschung auf dem jeweiligen Feld verbessert (nützlich wenn das Volk ein Mermale für bestimme Forschungen hat). Wenn keine Forschungsressource auf dem Feld vorhanden ist wird der Labortyp zufällig ausgewählt. Wenn das Edikt "Automatische Verbesserung von Forschungslaboren auf guten Planeten" nicht aktiv ist werden jegliche Labore zufällig verbessert. Auch auf Planten mit eigentlich sinnvolleren Forschungsmodifikatoren."

 autobuild_7_1:0 ""Energie-Priorität""
 autobuild_7_1.tooltip:0 "\nAutomatischer Bau von Kraftwerken auf Feldern ohne Ressourcen."
 autobuild_7_2:0 ""Industrie-Priorität""
 autobuild_7_2.tooltip:0 "\nAutomatischer Bau von Minen auf Feldern ohne Ressourcen."
 autobuild_7_3:0 ""Forschungs-Priorität.""
 autobuild_7_3.tooltip:0 "\nAutomatischer Bau von Forschungslaboren auf Feldern ohne Ressourcen."
 autobuild_7_4:0 ""Moderate Wissenschafts-Priorität""
 autobuild_7_4.tooltip:0 "\nBaut automatisch für 1 Kraftwerk je 4 Forschungslabore auf Feldern ohne Ressourcen."
 autobuild_7_6:0 ""Ausgeglichene-Priorität""
 autobuild_7_6.tooltip:0 "\nBaut automatisch Minen, Kraftwerke und Forschungslabore im Verhältnis 1:1:1 auf Feldern ohne Ressourcen."
 autobuild_7_7:0 ""Energie/Forschungs-Priorität""
 autobuild_7_7.tooltip:0 "\nBaut automatisch Kraftwerke und Forschungslabore im Verhältnis 1:1 auf Feldern ohne Ressourcen."
 autobuild_7_8:0 ""Ignoriere Mineralien""
 autobuild_7_8.tooltip:0 "\nNeue Gebäude werden automatisch auf leeren Feldern gebaut. Felder mit Mineralien werden durch diese Option ebenfalls als leer angenommen."
 autobuild_7_9:0 ""Ignoriere Nahrung""
 autobuild_7_9.tooltip:0 "\nNeue Gebäude werden automatisch auf leeren Feldern gebaut. Felder mit Nahrung werden durch diese Option ebenfalls als leer angenommen."
 autobuild_7_10:0 ""Ignoriere Energie""
 autobuild_7_10.tooltip:0 "\nNeue Gebäude werden automatisch auf leeren Feldern gebaut. Felder mit Energie werden durch diese Option ebenfalls als leer angenommen."
 autobuild_7_11:0 ""Ignoriere Forschung""
 autobuild_7_11.tooltip:0 "\nNeue Gebäude werden automatisch auf leeren Feldern gebaut. Felder mit Wissenschaft werden durch diese Option ebenfalls als leer angenommen."

 autobuild_8:0 "Autobau: "Kliniken""
 autobuild_8.tooltip:0 "\nAutomatischer Bau von Kliniken auf Planeten mit 4 oder mehr Einwohnern, auf denen die Bewohnbarkeit nicht 100% ist. Zuerst auf Feldern mit 2 Nahrung und ohne Mineralien. Dann auf auf Feldern mit 1 Nahrung und ohne Mineralien. Dann auf Feldern mit 1 Nahrung und nicht mehr als 1 Mineral. Dann auf Feldern ohne Ressourcen und ohne Gebäude."

 autobuild_9:0 "Autobau: "Mineraliensilos""
 autobuild_9.tooltip:0 "\nAutomatischer Bau von Mineraliensilos auf allen Planeten mit Feldern ohne Ressourcen."

 autobuild_cost:0 ""Halte Ressourcen in Reserve""
 autobuild_cost.tooltip:0 "\nAutomatische Verbesserung wird nur durchgeführt wenn genug Ressourcen vorhanden sind. Standard: 1000 Mineralien und, sofern benötigt, 250 Einfluss."

 autobuild_cost_menu:0 "§HKonfiguriere§! "die Menge der Reserveressourcen""
 autobuild_cost_menu.tooltip:0 "\nHier kann die in Menge der vorzuhaltenden Ressourcen eingestellt werden."

 autobuild_farm_menu:0 "§HKonfiguriere§! "die Anzahl der Farmen""
 autobuild_farm_menu.tooltip:0 "\nHier kann die Anzahl der Farmen eingestellt werden. Funktioniert jetzt für spezialisierte Planeten und für "Automatischer Bau von neuen Gebäuden auf guten Feldern"."

