 free_from_autobuild:0 "Ignore Auto-Build"
 free_from_autobuild_desc:0 "On this planet new buildings will not be built automatically."
 free_from_auto_enslave:0 "Ignore Auto-Enslave"
 free_from_auto_enslave_desc:0 "On this planet population will not be auto-enslaved."
 planet_forge_autobuild:0 "Industrial Center"
 planet_forge_autobuild_desc:0 "This planet will be rebuilt into an industrial center. Farms will be built (3 by default). A slave processing facility will be built if the planet has 4 or more slaves, and a mineral processing plant and mines will be built in the remaining tiles. Any power plants or laboratories will be replaced."
 planet_power_plant_autobuild:0 "Energy Center"
 planet_power_plant_autobuild_desc:0 "This planet will be rebuilt into an energy center. Farms will be built (3 by default). A power hub and power plants will be built in the remaining tiles. Any mines or laboratories will be replaced."
 planet_labs_autobuild:0 "Research Center"
 planet_labs_autobuild_desc:0 "This planet will be rebuilt into a Research center. Farms will be built (3 by default). Labortories will be built in the remaining tiles. Any mines or powerplants will be replaced."
 planet_farms_autobuild:0 "Farm Center"
 planet_farms_autobuild_desc:0 "This planet will be rebuilt into a Farm center. Farms will be built on all tiles. Any mines, power plants or laboratories will be replaced."
