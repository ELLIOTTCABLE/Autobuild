 autobuild_fleet:0 ""Auto-build Space Stations""
 autobuild_fleet.tooltip:0 "All of the current construction ships will be assigned to the auto-build. If you want to use them for their needs, disable this option or build a new construction ship."
 
 autobuild_10:0 ""Auto-clean Blockers""
 autobuild_10.tooltip:0 "Then you press this button, it will  this setting.\nAuto-clean blockers. §RWarning§!, its semi-cheat option, blocker swill disappear instantly."

 autobuild_11:0 ""Auto-build Power Hub""
 autobuild_11.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build Power Hub on every planet with 10 or more power plants."

 autobuild_12:0 ""Auto-build Mineral Processing Plant""
 autobuild_12.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build Mineral Processing Plant on every planet with 10 or more mines."
 
