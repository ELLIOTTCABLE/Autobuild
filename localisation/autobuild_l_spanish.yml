l_spanish:
 autobuild.3.name:0 "Auto-build menu"
 autobuild.3.desc:0 "Here you can configure Auto-build"
 autobuild.4.desc:0 "Here you can configure resources in reserve"
 autobuild.5.desc:0 "Here you can configure auto-build farms"
 
 autobuild_0:0 "§HTurn On§! all of the mods basic settings"
 autobuild_0.tooltip:0 "Then you press this button, it will  this setting.\nTurn on all main settings"
 
 autobuild_1:0 ""Auto-Improve Buildings""
 autobuild_1.tooltip:0 "Then you press this button, it will  this setting.\nAll buildings automatically improve, except for basic laboratories and those that cost influence."
 
 autobuild_2:0 ""Auto-Improve Buildings That Cost Influence""
 autobuild_2.tooltip:0 "Then you press this button, it will  this setting.\nBuildings that cost influence automatically improve."
 
 autobuild_3:0 ""Automatic Construction of New Buildings on Good Tiles""
 autobuild_3.tooltip:0 "Then you press this button, it will  this setting.\nTiles with energy but without slaves build power plants, tiles with minerals build mines and tiles with scientific resources but without slaves build basic laboratories, will be build farms (default 3)."
 
 autobuild_4:0 ""Automatic Slavery""
 autobuild_4.tooltip:0 "Then you press this button, it will  this setting.\nEnslave the population in tiles with mines, farms, planetary capitals, etc. In general, this edict auto-enslaves pops in all the tiles where slaves will profit. Where slaves are not necessary, people will be free."
 
 autobuild_4_1:0 ""Xenos must be slaves!""
 autobuild_4_1.tooltip:0 "Then you press this button, it will  this setting.\nAll your xeno populations (races that are not your starting race) will be slaves."
 
 autobuild_4_2:0 ""Give Mines to the Slaves!""
 autobuild_4_2.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build mines in every tile that has a slave population and either a labortory or power plant already there. Who needs smart slaves?"
 
 autobuild_5:0 ""Auto-Improve Laboratories on Good Planets""
 autobuild_5.tooltip:0 "Then you press this button, it will  this setting.\nImprove all the basic laboratories on planets that have a bonus modifier to a specific field of science (for example, Unstable Tectonics) to a laboratory that generates additional research of that type."
 
 autobuild_6:0 ""Semi-Random Improving Laboratories""
 autobuild_6.tooltip:0 "Then you press this button, it will  this setting.\nAll laboratories automatically improve depending on pops trait (useful if you make Research Center with population genetically improved to some kind of science ), the resource type in the tiles (useful if your population has a trait for a certain kind of science). If the resource is not present, the type of laboratory improvement will be selected at random. If you do not have the Auto-Improve Laboratories on Good Planets edict active, the laboratory will improve randomly even on planets with useful science modifiers."
 
 autobuild_7_1:0 ""Energy Priority""
 autobuild_7_1.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build power plants on tiles empty of resources."
 autobuild_7_2:0 ""Industrial Priority""
 autobuild_7_2.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build the mines on tiles empty of resources."
 autobuild_7_3:0 ""Research Priority""
 autobuild_7_3.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build labs on tiles empty of resources."
 autobuild_7_4:0 ""Moderate Research Priority""
 autobuild_7_4.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build 1 power plant for every 4 labs on tiles empty of resources."
 autobuild_7_6:0 ""Balanced Priority""
 autobuild_7_6.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build 1 mine for every 1 power plant for 1 lab on tiles empty of resources. In other words, will build at a 1:1:1 ratio."
 autobuild_7_7:0 ""Energy/Research Priority""
 autobuild_7_7.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build 1 power plant for every 1 lab on tiles empty of resources."
 autobuild_7_8:0 ""Ignore Minerals""
 autobuild_7_8.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build new buildings in empty tiles and tiles with minerals will be considered empty."
 autobuild_7_9:0 ""Ignore Food""
 autobuild_7_9.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build new buildings in empty tiles and tiles with food will be considered empty."
 autobuild_7_10:0 ""Ignore Energy""
 autobuild_7_10.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build new buildings in empty tiles and tiles with energy will be considered empty."
 autobuild_7_11:0 ""Ignore Science""
 autobuild_7_11.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build new buildings in empty tiles and tiles with any type of science will be considered empty."

 autobuild_8:0 ""Automatic Construction of Clinics""
 autobuild_8.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build Clinics on every planet where are 4 or more pops, for whom the planet is not 100% adaptive, first on tiles with 2 food and no minerals, then on tiles with 1 food and no minerals, then on tiles with only 1 food (no more than 1 mineral), and then on any free tile (free of another building)."
 
 autobuild_9:0 ""Automatic Construction of Mineral Silo""
 autobuild_9.tooltip:0 "Then you press this button, it will  this setting.\nAuto-build one Mineral Silo on every planet with tile without resources." 
 
 autobuild_cost:0 ""Keep Resources in Reserve""
 autobuild_cost.tooltip:0 "Then you press this button, it will  this setting.\nAutomatic improvements and buildings occur only if you have enough resources (default 1000 minerals and 250 influence (if required))."
 
 autobuild_cost_menu:0 "§HConfigure§! "Keep Resources in Reserve""
 autobuild_cost_menu.tooltip:0 "Then you press this button, it will  this setting.\nHere you can configure resource reserve."
 
 autobuild_farm_menu:0 "§HConfigure§! number of farms"
 autobuild_farm_menu.tooltip:0 "Then you press this button, it will  this setting.\nHere you can configure number of farms (now it working for specialized planets and  "Automatic Construction of New Buildings on Good Tiles")."
 
 autobuild_cost_5000:0 "§HKeep§! 5000 minerals"
 autobuild_cost_2500:0 "§HKeep§! 2500 minerals"
 autobuild_cost_1000:0 "§HKeep§! 1000 minerals"
 autobuild_cost_500:0 "§HKeep§! 500 minerals"
 autobuild_cost_inf_500:0 "§HKeep§! 500 influence"
 autobuild_cost_inf_250:0 "§HKeep§! 250 influence"
 autobuild_cost_inf_100:0 "§HKeep§! 100 influence"
 
 autobuild_farm_0:0 "§HDont Build§! farms"
 autobuild_farm_1:0 "§HBuild§! 1 farms"
 autobuild_farm_2:0 "§HBuild§! 2 farms"
 autobuild_farm_3:0 "§HBuild§! 3 farms"
 autobuild_farm_4:0 "§HBuild§! 4 farms"
 autobuild_farm_5:0 "§HBuild§! 5 farms"
 
 ## edicts
 edict_no_sector:0 "There is No Need for Sectors"
 edict_no_sector_desc:0 "This edict will remove the need for sectors."
 
 ## planet edicts
 edict_clear_autobuild_planetary_edicts:0 "Remove All Automation"
 edict_clear_autobuild_planetary_edicts_desc:0 "On this planet all of the auto-build conditions will be removed."
 
 edict_hide_planetary_edicts:0 "Hide/Show Auto-Build Edicts"
 edict_hide_planetary_edicts_desc:0 "This edict will hide or show all planetary auto-build edicts."
 
 edict_free_auto_update:0 "Ignore Auto-Improve"
 edict_free_auto_update_desc:0 "On this planet buildings will not auto-improve."
 
 edict_free_autobuild:0 "Ignore Auto-Build"
 edict_free_autobuild_desc:0 "On this planet buildings will not auto-build."
 
 edict_free_auto_enslave:0 "Ignore Auto-Enslave"
 edict_free_auto_enslave_desc:0 "On this planet population will not be auto-enslaved."
 
 edict_planet_forge_autobuild:0 "Declare Industrial Center"
 edict_planet_forge_autobuild_desc:0 "This planet will be rebuilt into an industrial center. Will be built farms (3 by default). A slave processing facility will be built if the planet has 4 or more slaves, and a mineral processing plant and mines will be built in the remaining tiles. If there are any power plants or laboratories, they will be replaced."
 
 edict_planet_power_plant_autobuild:0 "Declare Energy Center"
 edict_planet_power_plant_autobuild_desc:0 "This planet will be rebuilt into an energy center.  Will be built farms (3 by default). A power hub and power plants will be built in the remaining tiles. If there are any mines or laboratories, they will be replaced."
 
 edict_planet_labs_autobuild:0 "Declare Research Center"
 edict_planet_labs_autobuild_desc:0 "This planet will be rebuilt into a Research center.  Will be built farms (3 by default). Labortories will be built in the remaining tiles. If there are any mines or powerplants, they will be replaced."
 
 edict_planet_farms_autobuild:0 "Declare Farm Center"
 edict_planet_farms_autobuild_desc:0 "This planet will be rebuilt into a Farm center. The farm will be built on all tiles. If there are mines, power plants or laboratories, they will be replaced."
 
 ## modifiers
 free_from_auto_update:0 "Ignore Auto-Improve"
 free_from_auto_update_desc:0 "On this planet buildings will not improve automatically."
 
 free_from_autobuild:0 "Ignore Auto-Build"
 free_from_autobuild_desc:0 "On this planet new buildings will not be built automatically."
 
 free_from_auto_enslave:0 "Ignore Auto-Enslave"
 free_from_auto_enslave_desc:0 "On this planet population will not be auto-enslaved."
 
 planet_forge_autobuild:0 "Industrial Center"
 planet_forge_autobuild_desc:0 "This planet will be rebuilt into an industrial center. Will be built farms (3 by default). A slave processing facility will be built if the planet has 4 or more slaves, and a mineral processing plant and mines will be built in the remaining tiles. If there are any power plants or laboratories, they will be replaced."
 
 planet_power_plant_autobuild:0 "Energy Center"
 planet_power_plant_autobuild_desc:0 "This planet will be rebuilt into an energy center.  Will be built farms (3 by default). A power hub and power plants will be built in the remaining tiles. If there are any mines or laboratories, they will be replaced."
 
 planet_labs_autobuild:0 "Research Center"
 planet_labs_autobuild_desc:0 "This planet will be rebuilt into a Research center.  Will be built farms (3 by default). Labortories will be built in the remaining tiles. If there are any mines or powerplants, they will be replaced."
 
 planet_farms_autobuild:0 "Farm Center"
 planet_farms_autobuild_desc:0 "This planet will be rebuilt into a Farm center. The farm will be built on all tiles. If there are mines, power plants or laboratories, they will be replaced."
 
